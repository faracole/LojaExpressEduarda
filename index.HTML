var cart = {};

for(var i=0;i<produtos.length;i++){
  var p = produtos[i];
  var div = document.createElement('div');
  div.className='produto';
  div.innerHTML = '<div><img src="img-loja/Foto'+(i+1)+'.jpg"></div>'+
                  '<div><h3>'+p.nome+'</h3><p>'+p.desc+'</p><button onclick="addToCart(\''+p.nome+'\','+p.preco+')">Adicionar R$'+p.preco+'</button></div>';
  container.appendChild(div);

function playSound(){
  var som = document.getElementById('somPagamento');
  som.play();
}

function addToCart(nome, preco){
  if(cart[nome]) cart[nome].qtd++;
  else cart[nome]={price:preco,qtd:1};
  renderCart();
}

function removeFromCart(nome){
  if(cart[nome]){
    cart[nome].qtd--;
    if(cart[nome].qtd<=0) delete cart[nome];
  }
  renderCart();
}

function renderCart(){
  var ul = document.getElementById('itensCarrinho');
  ul.innerHTML='';
  var total=0;
  for(var p in cart){
    var li = document.createElement('li');
    li.innerHTML = p+' x'+cart[p].qtd+' - R$'+(cart[p].price*cart[p].qtd)+' <button class="remover" onclick="removeFromCart(\''+p+'\')">X</button>';
    ul.appendChild(li);
    total+=cart[p].price*cart[p].qtd;
  }
  document.getElementById('total').innerText=total.toFixed(2);
}

document.getElementById('finalizar').onclick=function(){
  if(Object.keys(cart).length==0){ alert("Carrinho vazio!"); return; }
  document.getElementById('pagamento').style.display='block';
};

function copyPix(){
  var pix = document.getElementById('pixKey').innerText;
  var el = document.createElement('textarea'); el.value=pix; document.body.appendChild(el); el.select();
  document.execCommand('copy'); document.body.removeChild(el);
  playSound(); // toca som
  alert("Chave Pix copiada!");
